
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Página Simples</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .btn {
      background-color: red;
      color: white;
      border: none;
      padding: 18px;
      margin: 12px 0; /* espaço entre os botões */
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      width: 100%; /* ocupa a largura da tela */
      max-width: 400px; /* mas não fica gigante em telas grandes */
      display: block; /* garante que fique um abaixo do outro */
      margin-left: auto;
      margin-right: auto;
    }

    .btn:hover {
      background-color: darkred;
    }

    #webhook-content {
      display: none;
      margin-top: 20px;
    }

    #webhook-text {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Botões principais -->
  <button class="btn" onclick="abrirLink('https://drive.google.com/drive/folders/1HshSVUBV2yxkcVMb4vezt0GeEqgxVGiP?usp=drive_link')">1 APPS</button>
  <button class="btn" onclick="abrirLink('https://fotos-perfil-baixar.vercel.app/')">2 FOTOS</button>
  <button class="btn" onclick="mostrarWebhook()">3 WEBHOOK</button>

  <!-- Conteúdo liberado pelo botão 3 -->
  <div id="webhook-content">
    <div id="webhook-text">https://webhook-cfn2.wpp-app.org/webhook/GNNDigital2</div>
    <button class="btn" onclick="copiarTexto()">Copiar</button>
  </div>

  <script>
    function abrirLink(url) {
      window.open(url, "_blank"); // abre em nova guia
    }

    function mostrarWebhook() {
      document.getElementById("webhook-content").style.display = "block";
    }

    function copiarTexto() {
      let texto = document.getElementById("webhook-text").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado!");
      });
    }
  </script>

</body>
</html>
