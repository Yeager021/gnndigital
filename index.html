<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simples</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .btn {
      background-color: red;
      color: white;
      border: none;
      padding: 18px;
      margin: 12px 0;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn:hover {
      background-color: darkred;
    }

    /* Container que agrupa botão principal + gaveta */
    .section {
      margin-bottom: 15px;
    }

    .hidden-content {
      display: none;
      margin-top: 10px;
    }

    /* Texto do webhook */
    #webhook-text {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Seção APPS -->
  <div class="section">
    <button class="btn" onclick="toggleContent('apps-content')">1 APPS</button>
    <div id="apps-content" class="hidden-content">
      <button class="btn" onclick="abrirLink('https://www.cloneapp.net/')">App Clone</button>
      <button class="btn" onclick="abrirLink('https://mega.nz/folder/aKQ03TwY#FKmFM-wvKGY4vtvIOP1PVQ')">Apps ZapSafe</button>
    </div>
  </div>

  <!-- Seção FOTOS -->
  <div class="section">
    <button class="btn" onclick="abrirLink('https://fotos-perfil-baixar.vercel.app/')">2 FOTOS</button>
  </div>

  <!-- Seção WEBHOOK -->
  <div class="section">
    <button class="btn" onclick="toggleContent('webhook-content')">3 WEBHOOK</button>
    <div id="webhook-content" class="hidden-content">
      <div id="webhook-text">https://webhook-cfn2.wpp-app.org/webhook/GNNDigital2</div>
      <button class="btn" onclick="copiarTexto()">Copiar</button>
    </div>
  </div>

  <script>
    function abrirLink(url) {
      window.open(url, "_blank"); // abre em nova guia
    }

    // Alterna visibilidade da gaveta
    function toggleContent(id) {
      const content = document.getElementById(id);
      content.style.display = (content.style.display === "block") ? "none" : "block";
    }

    function copiarTexto() {
      let texto = document.getElementById("webhook-text").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Texto copiado!");
      });
    }
  </script>

</body>
</html>
